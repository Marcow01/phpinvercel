<!DOCTYPE html>
<html>
<head>
    <title>Finalizar Pedido</title>
</head>
<body>
    <h1>Itens do Carrinho</h1>
    <ul id="itens-carrinho">
    </ul>
    <p>Total: R$ <span id="total-carrinho">0.00</span></p>

    <script>
        var carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
        var totalCarrinho = parseFloat(localStorage.getItem("totalCarrinho")) || 0;

        var carrinhoElement = document.getElementById("itens-carrinho");
        var totalCarrinhoElement = document.getElementById("total-carrinho");

        carrinhoElement.innerHTML = "";
        carrinho.forEach(function (item) {
            var li = document.createElement("li");
            li.innerHTML = item.nome + ' - R$ ' + item.preco.toFixed(2);
            carrinhoElement.appendChild(li);
        });

        totalCarrinhoElement.innerText = totalCarrinho.toFixed(2);
    </script>
</body>
</html>
