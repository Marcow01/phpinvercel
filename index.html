<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Carrinho de Compras</title>
    <script src="./main.js"></script>
</head>
<body>
    <h1>Produtos</h1>
    <ul id="lista-produtos">
        <li>
            <span>Item 1 - R$ 10.00</span>
            <button onclick="adicionarAoCarrinho('Item 1', 10.00)">Adicionar ao Carrinho</button>
            <button style="display: none;" id="removerItem1" onclick="removerDoCarrinho('Item 1', 10.00)">Remover do Carrinho</button>
        </li>
        <li>
            <span>Item 2 - R$ 15.00</span>
            <button onclick="adicionarAoCarrinho('Item 2', 15.00)">Adicionar ao Carrinho</button>
            <button style="display: none;" id="removerItem2" onclick="removerDoCarrinho('Item 2', 15.00)">Remover do Carrinho</button>
        </li>
        <li>
            <span>Item 3 - R$ 20.00</span>
            <button onclick="adicionarAoCarrinho('Item 3', 20.00)">Adicionar ao Carrinho</button>
            <button style="display: none;" id="removerItem3" onclick="removerDoCarrinho('Item 3', 20.00)">Remover do Carrinho</button>
        </li>
    </ul>

    <h1>Carrinho de Compras</h1>
    <ul id="carrinho">
    </ul>
    <p>Total: R$ <span id="total-carrinho">0.00</span></p>

    <button onclick="limparCarrinho()">Limpar Carrinho</button>
    <a href="finalizar.html" id="finalizar-pedido">Finalizar Pedido</a>

</body>
</html>
